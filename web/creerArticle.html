<html>
 <head>
     <title>Cr&eacute;er un article</title>
        <link href="css/creerArticle.css"  rel='stylesheet'/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="header" class="modalbox">
            <h1>Cr&eacute;er un article</h1>
        </div>
        
        <div id="content">
            <div id="list-article"></div>
        </div>
            
        <div id="write-article" class="modalbox">
            <form method="post" id="form-article" onsubmit="return false;">
                <p>
                    <label for="titre">Titre</label>
                    <input type="text" id="titre" name="titre"/>
                </p>
                <p>
                    <label for="content">Texte</label>
                    <textarea id="content" name="content"></textarea>
                </p>

                <p class="alignright">
                    <a href="#" id="write" class="button blue">Publier</a>
                </p>
            </form>
            <div class="clearfix"></div>
        </div>
        
        
        <script src="creerArticle.js"></script>
    </body>
</html>
