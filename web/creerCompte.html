<html>
    <head>
        <title>Créer un compte</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/creerCompte"></script>
        <link rel="stylesheet" href="css/creerCompte.css">
    </head>
    <body>
  <section>
    <form id="myform">
  <fieldset>
    <legend>Cr&eacute;er un compte</legend>
    <ul>
      <label for="nom">Nom :</label>
      <input id="nom" name="nom" type="text" placeholder="Nom" required autofocus>
      </ul>
    <ul>
      <label for="pnom">Prénom :</label>
      <input id="pnom" name="pnom" type="text" placeholder="Prénom" required autofocus>
    </ul>
    <ul>
      <label for="user">Nom d'utilisateur :</label>
      <input id="user" name="user" type="text" placeholder="Utilisateur" required autofocus>
    </ul>
    <ul>
        <label for="mdp">Mot de passe :</label>
        <input id="mdp" name="mdp" type="password" placeholder="Mot de passe" required autofocus>
    </ul>
    <ul>
        <label for="about">&Aacute; propos de toi :</label>
      <input id="about" name="about" type="text" placeholder="Description" required autofocus>
    </ul>
    <ul>
        <label for="photo">Photo :</label>
      <input id="photo" name="photo" type="file" placeholder="Photo" required autofocus>
    </ul>
  </fieldset>
        <p></p>
        <input type="button" value="Cr&eacute;er" onclick="creer()">
</form>
  </section>
</body>
</html>
